<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <h2>Word Count: <span id="count">0</span></h2>
  <textarea id="input" placeholder="Enter your text here..."></textarea>
  <div class="output row">
    <div>Characters: <span id="characterCount">0</span></div>
    <div>Words: <span id="wordCount">0</span></div>
    <div>Sentences: <span id="wordCount">0</span></div>
    <div>Paragraphs: <span id="wordCount">0</span></div>
  </div>
</body>
</html>
